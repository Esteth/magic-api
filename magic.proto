service MagicService {
    rpc GetWaitTimes(GetWaitTimesRequest) returns GetWaitTimesResponse;
}

message GetWaitTimesRequest {
    oneof criteria {
        string park_id = 1;
        string ride_id = 2;
    }
}

message GetWaitTimesResposne {
    repeated WaitTime wait_time = 1;
}

message WaitTime {
    string park_id = 1;
    string ride_id = 2;
    int32 wait_time = 3;
}